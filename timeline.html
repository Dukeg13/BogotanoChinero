<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Contenedor Principal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header, main, footer {
      padding: 10px;
      margin-bottom: 20px;
    }

    header {
      background: #4CAF50;
      color: white;
    }

    footer {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Encabezado de la Página</h1>
    </header>
    <main>
      <p>Este es el contenido principal de la página.</p>
    </main>
    <footer>
      <p>Pie de página con información de contacto.</p>
    </footer>
  </div>
</body>
</html>
